sonar.projectKey=grimvoodoo_foxy-fabrications-admin
sonar.organization=grimvoodoo

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=foxy-fabrications-admin
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=tests

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Language
sonar.language=rs

# Exclusions from analysis
# Exclude test files from sources
sonar.exclusions=tests/**,**/*test*.rs,**/test_*.rs

# Coverage exclusions - files that should not be considered for coverage
sonar.coverage.exclusions=tests/**,**/*test*.rs,**/test_*.rs,src/main.rs

# Exclude inline test modules from coverage (using regex patterns)
sonar.coverage.exclusions.additional=**/*.rs:#\[cfg\(test\)\]**

# Test inclusions - explicitly define what are test files
sonar.test.inclusions=tests/**/*.rs,**/*test*.rs,**/test_*.rs

# Exclude specific files that don't need coverage
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=rust:S*
sonar.issue.ignore.multicriteria.e1.resourceKey=tests/**
sonar.issue.ignore.multicriteria.e2.ruleKey=rust:S*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*test*.rs
sonar.issue.ignore.multicriteria.e3.ruleKey=rust:S*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/test_*.rs